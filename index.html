<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Driving</title>
    <link rel="stylesheet" href="./css/rangeslider.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="emulator">
        <div class="Container-btn" id="Main-Controls">
            <button class="btn" onclick="Reload()">Reload</button>
            <button class="btn" onclick="Save()">Save Brain</button>
            <button class="btn" onclick="Remove()">New Brain</button>
            <span id="Score">0</span>
        </div>
        <canvas id="mycanvas"></canvas>
    </div>

    <div class="controllers">
        <div>
            <div>
                <label> Sensors:</label>
                <input type="range" class="slider "step="2" min="2" max="20" value="6"  />
                <span id="sensorVal">6</span>
            </div>
            <div>
                <label>Mutation Level</label>
                <input type="range" class="slider " min="0.0" max="1.0" value="0.1" step="0.1" />
                <span id="mutVal">0.1</span>
            </div>
            <div>
                <label>Total Cars</label>
                <input type="range" class="slider " min="1" max="10000" value="100" />
                <span id="totalCarVal">100</span>
            </div>
            <div>
                <label>Fitness Function</label>
                <div>
                    <input type="radio" value="Y" name="fitness" checked="true"/>
                    <label>By Max Distance</label>

                    <br>
                   
                    <input type="radio" value="Y"  name="fitness"/>
                    <label>By Max Score</label>
                </div>   
            </div>
            <br>
            <button class="btn" onclick="restartWithSettings()">Go</button>


        </div>

    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/road.js"></script>
    <script src="./js/AiNet.js"></script>
    <script src="./js/control.js"></script>
    <script src="./js/sensor.js"></script>
    <script src="./js/car.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
